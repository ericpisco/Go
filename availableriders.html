<!DOCTYPE html>
<html lang="en">
<head>
    <h1 style="color: blue; position: fixed; top: 0; left: 0;">Go</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map with Marker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 70vh;
            width: 100%;
            margin: 0 auto; /* Center the map horizontally */
        }

        #orderForm {
            text-align: center;
            margin-top: 20px;
        }

        #moneyInput, #riderSelect {
            margin-bottom: 10px;
        }

        #sendButton {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
    </style>
    <h3>Select a rider, enjoy riding with us!ðŸ˜Š</h3>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_KGdZrN9ovzNX7g8ZP9_mJZme7TagB6Y&libraries=places&callback=initMap" async defer></script>
    <script>
        function initMap() {
            navigator.geolocation.getCurrentPosition(function (position) {
                var userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                var map = new google.maps.Map(document.getElementById('map'), {
                    center: userLocation,
                    zoom: 15,
                    styles: [
                        {
                            featureType: 'poi',
                            stylers: [{ visibility: 'off' }]
                        },
                        {
                            featureType: 'transit',
                            elementType: 'labels.icon',
                            stylers: [{ visibility: 'off' }]
                        }
                    ]
                });

                var marker = new google.maps.Marker({
                    position: userLocation,
                    map: map,
                    title: 'Your Location',
                    icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png'
                });

                // Add event listener to the Send Order button
                document.getElementById('sendButton').addEventListener('click', function() {
                    // Get the selected rider and amount values
                    var selectedRider = document.getElementById('riderSelect').value;
                    var amount = document.getElementById('moneyInput').value;

                    // Redirect to ordersclients.html
                    window.location.href = 'ordersclients.html';
                });
            });
        }
    </script>
</head>
<body>
    <div id="map"></div>

    <div id="orderForm">
        <label for="moneyInput">Enter Amount:</label>
        <input type="number" id="moneyInput" name="moneyInput" required>
        
        <br>

        <label for="riderSelect">Select Rider:</label>
        <select id="riderSelect" name="riderSelect" required>
            <option value="rider1">Rider 1</option>
            <option value="rider2">Rider 2</option>
            <option value="rider3">Rider 3</option>
            <!-- Add more riders as needed -->
        </select>

        <br>

        <button id="sendButton">Send Order</button>
    </div>
</body>
</html>
