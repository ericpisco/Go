<!DOCTYPE html>
<html lang="en">
<head>
    <h1 style="color: blue; position: fixed; top: 0; left: 0;">Go</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
</head>
<body>

<h1>Order Tracking</h1>

<form id="orderForm">
    <label for="orderId">Order ID:</label>
    <input type="text" id="orderId" name="orderId" required>

    <label for="riderNumber">Rider's Number:</label>
    <input type="text" id="riderNumber" name="riderNumber" required>

    <label for="status">Status:</label>
    <input type="text" id="status" name="status" required>

    <button type="button" onclick="trackOrder()">Track Order</button>
</form>

<div id="result"></div>

<script>
    function trackOrder() {
        var orderId = document.getElementById('orderId').value;
        var riderNumber = document.getElementById('riderNumber').value;
        var status = document.getElementById('status').value;

        // You can perform further actions here, such as sending the data to a server or updating the UI.

        // For demonstration purposes, display the result in the 'result' div.
        var resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
            <p>Order ID: ${orderId}</p>
            <p>Rider's Number: ${riderNumber}</p>
            <p>Status: ${status}</p>
        `;
    }
</script>

</body>
</html>
